name: Configure Branch Protection

on:
  push:
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to protect (default=default branch)"
        required: false
  schedule:
    - cron: '15 2 * * 1'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  protect:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - name: Load required checks
        id: load
        run: |
          echo "checks=$(jq -cr '.checks' .github/required-status-checks.json)" >> $GITHUB_OUTPUT

      - name: Set branch protection (requires admin token)
        uses: actions/github-script@v7
        env:
          ADMIN_TOKEN: ${{ secrets.REPO_ADMIN_TOKEN }}
          CHECKS: ${{ steps.load.outputs.checks }}
        with:
          github-token: ${{ env.ADMIN_TOKEN }}
          script: |
            const branch = core.getInput('branch') || context.payload.repository.default_branch;
            const checks = JSON.parse(process.env.CHECKS || '[]');
            if (!process.env.ADMIN_TOKEN) {
              core.setFailed('REPO_ADMIN_TOKEN secret missing; cannot set branch protection.');
              return;
            }
            // Use the modern "checks" field (objects with app_id) instead of
            // the legacy "contexts" field (plain strings).  The legacy field
            // sets app_id: null, which makes GitHub look at the empty commit-
            // statuses API instead of the check-runs API where GitHub Actions
            // posts results (app_id 15368).
            await github.request('PUT /repos/{owner}/{repo}/branches/{branch}/protection', {
              owner: context.repo.owner,
              repo: context.repo.repo,
              branch,
              required_status_checks: {
                strict: true,
                checks
              },
              enforce_admins: true,
              required_pull_request_reviews: {
                required_approving_review_count: 1
              },
              restrictions: null
            });
            core.notice(`Branch protection updated on ${branch} with ${checks.length} required checks.`);
