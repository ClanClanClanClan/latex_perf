name: CI
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true


jobs:
  format:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Install OCaml & opam
        uses: ./.github/actions/setup-ocaml
        with:
          ocaml-compiler: 4.14.1
          opam-depext: false
      - name: Install ocamlformat
        run: |
          opam update -y
          opam pin add -y cmdliner 1.3.0
          opam pin add -y ocaml-version 3.5.0
          opam install -y ocamlformat.0.26.2 dune coq=8.18.0 coq-core=8.18.0
      - name: Check formatting
        id: fmt
        run: |
          set -e
          opam exec -- dune fmt
          git diff --exit-code
      - name: Generate ocamlformat patch
        if: failure()
        run: |
          opam exec -- dune fmt || true
          git diff > ocamlformat.patch || true
      - name: Upload ocamlformat patch
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ocamlformat.patch
          path: ocamlformat.patch
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Install OCaml & opam
        uses: ./.github/actions/setup-ocaml
        with:
          ocaml-compiler: 4.14.1
          opam-depext: false
      - name: Install dependencies
        run: opam install . --deps-only --with-test -y
      - name: Build
        run: |
          opam exec -- dune build proofs
          pushd latex-parse >/dev/null
          opam exec -- dune build
          opam exec -- dune install latex_parse --prefix "$OPAM_SWITCH_PREFIX" --profile release
          popd >/dev/null
          opam exec -- dune build @all
      - name: Test suite
        run: opam exec -- dune runtest || echo "no tests defined"
