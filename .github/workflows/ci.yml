name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Install OCaml & opam
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: 5.1.1
      - name: Pin deps
        run: opam install . --deps-only -y
      - name: Build quick
        run: make quick
      - name: Run example validator test
        run: dune runtest