name: CI
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true


jobs:
  format:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Install OCaml & opam
        uses: ./.github/actions/setup-ocaml
        with:
          ocaml-compiler: 5.1.1
          opam-depext: false
      - name: Install ocamlformat
        run: |
          opam repo add default https://opam.ocaml.org || true
          opam pin add -y cmdliner 1.3.0
          opam pin add -y ocaml-version 3.5.0
          for attempt in 1 2 3; do
            opam update -y && opam install -y ocamlformat.0.26.2 dune coq=8.18.0 coq-core=8.18.0 && break
            echo "[ci-format] opam install failed (attempt $attempt), retrying in 15s..."
            sleep 15
          done
      - name: Check formatting
        id: fmt
        run: |
          set -e
          opam exec -- dune fmt
          git diff --exit-code
      - name: Generate ocamlformat patch
        if: failure()
        run: |
          opam exec -- dune fmt || true
          git diff > ocamlformat.patch || true
      - name: Upload ocamlformat patch
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ocamlformat.patch
          path: ocamlformat.patch
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Show revision and entry points
        shell: bash
        run: |
          set -euo pipefail
          echo "GITHUB_SHA=${GITHUB_SHA}"
          git rev-parse HEAD
          git --no-pager log -1 --pretty=fuller --decorate
          echo "--- entry points (core/l0_lexer) ---"
          for f in core/l0_lexer/main.ml \
                   core/l0_lexer/main_service.ml \
                   core/l0_lexer/main_service_enhanced.ml \
                   core/l0_lexer/runtime_main.ml \
                   core/l0_lexer/runtime_main_exe.ml; do
            if [ -f "${f}" ]; then
              echo "[#] ${f}:"
              sed -n '1p' "${f}"
            fi
          done
      - name: Install OCaml & opam
        uses: ./.github/actions/setup-ocaml
        with:
          ocaml-compiler: 5.1.1
          opam-depext: false
      - name: Install dependencies
        run: |
          opam repo add default https://opam.ocaml.org || true
          for attempt in 1 2 3; do
            opam update -y && opam install -y . --deps-only --with-test && break
            echo "[ci-build] opam install failed (attempt $attempt), retrying in 15s..."
            sleep 15
          done
      - name: Reset dune state
        run: |
          rm -rf _build
          opam exec -- dune clean || true
      - name: Build
        run: |
          set -euo pipefail
          # Coq proofs are now built via (coq.theory) stanza in proofs/dune;
          # the legacy coq_makefile path was removed in Week 14 to avoid
          # "Multiple rules generated for .glob" conflicts with dune.
          pushd latex-parse >/dev/null
          opam exec -- dune build
          popd >/dev/null
          opam exec -- dune build @all --display=short 2>&1 | tee _build/dune-build.log
          test "${PIPESTATUS[0]}" -eq 0
      - name: Upload dune log
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: dune-build-log
          path: _build/dune-build.log
          if-no-files-found: ignore
      - name: Test suite
        run: opam exec -- dune runtest || echo "no tests defined"
