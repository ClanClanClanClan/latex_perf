name: L1 Rules Smoke

on:
  push:
  pull_request:


concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true


jobs:
  l1-smoke:
    runs-on: ubuntu-latest
    env:
      L0_VALIDATORS: pilot
    steps:
      - uses: actions/checkout@v4

      - name: Set up OCaml and OPAM
        uses: ./.github/actions/setup-ocaml
        with:
          ocaml-compiler: 5.1.1
          opam-depext: false
      - name: Install dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq
          opam repo add default https://opam.ocaml.org || true
          for attempt in 1 2 3; do
            opam update -y && opam install -y . --deps-only --with-test && break
            echo "[l1-smoke] opam install failed (attempt $attempt), retrying in 15s..."
            sleep 15
          done

      - name: Build service and REST
        run: |
          opam exec -- dune build latex-parse/src/main_service.exe latex-parse/src/rest_api_server.exe

      - name: Run service and REST
        run: |
          rm -f /tmp/l0_lex_svc.sock
          opam exec -- env L0_VALIDATORS=pilot L0_ALLOW_SCALAR=1 L0_POOL_CORES=0,1 L0_MINOR_HEAP_MB=4 L0_NO_MLOCK=1 \
            ./_build/default/latex-parse/src/main_service.exe &
          sleep 2
          opam exec -- env L0_VALIDATORS=pilot ./_build/default/latex-parse/src/rest_api_server.exe -p 8080 &
          sleep 0.5

      - name: L1 smokes
        run: |
          bash scripts/smoke_rules_l1.sh

      - name: Teardown
        if: always()
        run: |
          pkill -f rest_api_server || true
          pkill -f main_service || true
