name: Performance Gate - Week 5 (p95 < 20ms Tier A)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]


concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true


jobs:
  performance-test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-ocaml
        with:
          ocaml-compiler: 5.1.1
          opam-depext: false
          opam-disable-sandboxing: true
      - name: Install project dependencies
        run: |
          opam repo add default https://opam.ocaml.org || true
          for attempt in 1 2 3; do
            opam update -y && opam install -y . --deps-only --with-test && break
            echo "[performance-gate] opam install failed (attempt $attempt), retrying in 15s..."
            sleep 15
          done

      - name: Build project
        run: |
          opam exec -- dune build \
            latex-parse/src/main_service.exe \
            latex-parse/src/rest_api_server.exe \
            latex-parse/bench/ab_microbench.exe \
            latex-parse/bench/edit_window_bench.exe \
            latex-parse/bench/edit_replay_bench.exe

      - name: Run microbench sample (10K iterations)
        run: |
          opam exec -- ./_build/default/latex-parse/bench/ab_microbench.exe \
            corpora/perf/perf_smoke_big.tex 10000 --warmup 512 --csv ab_microbench_10k.csv

      - name: Execute Week-5 performance gate
        run: |
          opam exec -- bash scripts/perf_gate.sh corpora/perf/perf_smoke_big.tex 100

      - name: Run edit-window sample (4 KB, 5K iterations)
        run: |
          opam exec -- ./_build/default/latex-parse/bench/edit_window_bench.exe \
            corpora/perf/edit_window_4kb.tex 5000 --warmup 256 --csv edit_window_bench_5k.csv --window 4096

      - name: Execute edit-window gate
        run: |
          opam exec -- bash scripts/edit_window_gate.sh corpora/perf/edit_window_4kb.tex 2000

      - name: First-token latency gate
        run: |
          opam exec -- bash scripts/first_token_gate.sh corpora/perf/edit_window_4kb.tex 2000 4096

      - name: Run edit-replay sample (2K edits)
        run: |
          opam exec -- ./_build/default/latex-parse/bench/edit_replay_bench.exe \
            corpora/perf/edit_window_4kb.tex 2000 --window 4096 --csv edit_replay_2k.csv

      - name: Run edit-replay (insert-heavy)
        run: |
          opam exec -- ./_build/default/latex-parse/bench/edit_replay_bench.exe \
            corpora/perf/edit_window_4kb.tex 1000 --window 4096 --mode insert --csv edit_replay_insert_1k.csv

      - name: Run edit-replay (delete-heavy)
        run: |
          opam exec -- ./_build/default/latex-parse/bench/edit_replay_bench.exe \
            corpora/perf/edit_window_4kb.tex 1000 --window 4096 --mode delete --csv edit_replay_delete_1k.csv

      - name: Run edit-replay (clustered)
        run: |
          opam exec -- ./_build/default/latex-parse/bench/edit_replay_bench.exe \
            corpora/perf/edit_window_4kb.tex 1000 --window 4096 --mode cluster --cluster-span 128 --csv edit_replay_cluster_1k.csv

      - name: Upload benchmark artifacts
        uses: actions/upload-artifact@v4
        with:
          name: performance-benchmarks
          path: |
            ab_microbench_10k.csv
            edit_window_bench_5k.csv
            edit_replay_2k.csv
            edit_replay_insert_1k.csv
            edit_replay_delete_1k.csv
            edit_replay_cluster_1k.csv
            first_token_latency.csv

      - name: Merge CSV summary
        run: |
          bash scripts/merge_perf_csv.sh perf_summary.csv \
            ab10k ab_microbench_10k.csv \
            edit4k5k edit_window_bench_5k.csv \
            replay2k edit_replay_2k.csv \
            replay_insert1k edit_replay_insert_1k.csv \
            replay_delete1k edit_replay_delete_1k.csv \
            replay_cluster1k edit_replay_cluster_1k.csv

      - name: Upload merged summary
        uses: actions/upload-artifact@v4
        with:
          name: perf-summary
          path: perf_summary.csv
