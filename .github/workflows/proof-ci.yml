name: Proof CI (Coq)

on:
  push:
  pull_request:


concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true


jobs:
  proof-ci:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4

      - name: Set up OCaml and OPAM
        uses: ./.github/actions/setup-ocaml
        with:
          ocaml-compiler: 5.1.1
          opam-depext: false
      - name: Install system deps
        run: |
          sudo apt-get update -y
          sudo apt-get install -y libgmp-dev pkg-config

      - name: Install Coq toolchain
        run: |
          opam repo add default https://opam.ocaml.org || true
          opam repo add coq-released https://coq.inria.fr/opam/released || true
          for attempt in 1 2 3; do
            opam update -y && opam install -y dune coq=8.18.0 coq-core=8.18.0 coq-mathcomp-ssreflect=1.17.0 && break
            echo "[proof-ci] opam install failed (attempt $attempt), retrying in 15s..."
            sleep 15
          done

      - name: Build proofs
        run: |
          opam exec -- dune build proofs

      - name: Enforce zero admits and zero axioms
        run: |
          # No Admitted. or admit. (exclude archives and disabled files)
          if grep -R -nE '^\\s*(Admitted\\.|admit\\.)' proofs --exclude-dir=archive --exclude='*.disabled'; then
            echo "[proof-gate] ERROR: admits found"; exit 1; fi
          # No Axiom declarations (exclude archives and disabled files)
          if grep -R -nE '^\s*Axiom\b' proofs --exclude-dir=archive --exclude='*.disabled'; then
            echo "[proof-gate] ERROR: axioms found"; exit 1; fi
