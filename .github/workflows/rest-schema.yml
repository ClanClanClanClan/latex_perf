name: REST Schema Validation

on:
  push:
  pull_request:


concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true


jobs:
  schema:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Set up OCaml and OPAM
        uses: ./.github/actions/setup-ocaml
        with:
          ocaml-compiler: 5.1.1
          opam-depext: false
      - name: Install dependencies
        run: |
          opam repo add default https://opam.ocaml.org || true
          for attempt in 1 2 3; do
            opam update -y && opam install -y . --deps-only --with-test && break
            echo "[rest-schema] opam install failed (attempt $attempt), retrying in 15s..."
            sleep 15
          done

      - name: Build service and REST
        run: |
          opam exec -- dune build latex-parse/src/main_service.exe latex-parse/src/rest_api_server.exe

      - name: Start service
        run: |
          rm -f /tmp/l0_lex_svc.sock
          opam exec -- env L0_ALLOW_SCALAR=1 L0_POOL_CORES=0,1 L0_MINOR_HEAP_MB=4 L0_NO_MLOCK=1 \
            ./_build/default/latex-parse/src/main_service.exe &
          echo $! > service.pid

      - name: Wait for service readiness
        run: |
          set -euo pipefail
          for attempt in $(seq 1 30); do
            if [ -S /tmp/l0_lex_svc.sock ]; then
              echo "Socket exists on attempt ${attempt}"
              break
            fi
            sleep 1
          done
          if [ ! -S /tmp/l0_lex_svc.sock ]; then
            echo "Socket never appeared" >&2
            exit 1
          fi
          for attempt in $(seq 1 30); do
            if python3 -c "
          import socket, struct, sys
          try:
            s = socket.socket(socket.AF_UNIX, socket.SOCK_STREAM)
            s.settimeout(10.0)
            s.connect('/tmp/l0_lex_svc.sock')
            doc = b' hi'
            payload = struct.pack('>I', len(doc)) + doc
            hdr = struct.pack('>IqI', 1, 1, len(payload))
            s.sendall(hdr + payload)
            rhdr = b''
            while len(rhdr) < 16: rhdr += s.recv(16 - len(rhdr))
            rlen = struct.unpack('>IqI', rhdr)[2]
            body = b''
            while len(body) < rlen: body += s.recv(rlen - len(body))
            s.close()
            sys.exit(0)
          except Exception as e:
            print(f'warmup attempt failed: {e}', file=sys.stderr)
            sys.exit(1)
          "; then
                echo "Workers ready on attempt ${attempt}"
                break
              fi
            sleep 2
          done
          sleep 3

      - name: Start REST server
        run: |
          opam exec -- ./_build/default/latex-parse/src/rest_api_server.exe -p 8080 &
          echo $! > rest.pid
          sleep 1

      - name: Validate REST schemas
        run: |
          bash scripts/validate_rest_schema.sh

      - name: Teardown
        if: always()
        run: |
          if [ -f rest.pid ]; then kill $(cat rest.pid) || true; fi
          if [ -f service.pid ]; then kill $(cat service.pid) || true; fi
          pkill -f rest_api_server || true
          pkill -f main_service || true
