name: REST Schema Validation

on:
  push:
  pull_request:


concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true


jobs:
  schema:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Set up OCaml and OPAM
        uses: ./.github/actions/setup-ocaml
        with:
          ocaml-compiler: 5.1.1
          opam-depext: false
      - name: Install dependencies
        run: |
          opam repo add default https://opam.ocaml.org || true
          for attempt in 1 2 3; do
            opam update -y && break
            echo "[rest-schema] opam update failed (attempt $attempt), retrying in 10s..."
            sleep 10
          done
          opam install -y . --deps-only --with-test

      - name: Build service and REST
        run: |
          opam exec -- dune build latex-parse/src/main_service.exe latex-parse/src/rest_api_server.exe

      - name: Run service and REST
        run: |
          rm -f /tmp/l0_lex_svc.sock
          opam exec -- env L0_ALLOW_SCALAR=1 L0_POOL_CORES=0,1 L0_MINOR_HEAP_MB=4 L0_NO_MLOCK=1 \
            ./_build/default/latex-parse/src/main_service.exe &
          sleep 2
          opam exec -- ./_build/default/latex-parse/src/rest_api_server.exe -p 8080 &
          sleep 0.5

      - name: Validate REST schemas
        run: |
          bash scripts/validate_rest_schema.sh

      - name: Teardown
        if: always()
        run: |
          pkill -f rest_api_server || true
          pkill -f main_service || true
