name: REST Smoke Test

on:
  workflow_dispatch:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  rest-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-ocaml
        with:
          ocaml-compiler: 4.14.1
          opam-depext: false
      - name: Install dependencies
        run: |
          opam repo add default https://opam.ocaml.org || true
          opam update -y
          opam install -y . --deps-only --with-test

      - name: Build service and REST server
        run: |
          opam exec -- dune build latex-parse/src/main_service.exe latex-parse/src/rest_api_server.exe

      - name: Start service (UDS)
        run: |
          L0_ALLOW_SCALAR=1 ./_build/default/latex-parse/src/main_service.exe & echo $! > service.pid
          sleep 1

      - name: Start REST server
        run: |
          ./_build/default/latex-parse/src/rest_api_server.exe -p 8080 & echo $! > rest.pid
          sleep 1

      - name: REST smoke test
        run: |
          bash scripts/rest_smoke.sh

      - name: Stop service to simulate outage
        run: |
          if [ -f service.pid ]; then kill $(cat service.pid) || true; fi
          sleep 1

      - name: REST negative smoke (expect 503)
        run: |
          bash scripts/rest_smoke_negative.sh

      - name: Stop servers
        if: always()
        run: |
          if [ -f rest.pid ]; then kill $(cat rest.pid) || true; fi
          if [ -f service.pid ]; then kill $(cat service.pid) || true; fi
          pkill -f rest_api_server || true
          pkill -f main_service || true
