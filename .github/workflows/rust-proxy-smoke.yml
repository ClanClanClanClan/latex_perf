name: Rust Proxy Smoke (short)

on:
  workflow_dispatch:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]


concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true


jobs:
  rust-proxy-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      OPAMNO_SANDBOXING: 1
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-ocaml
        with:
          ocaml-compiler: 5.1.1
          opam-depext: false
      - name: Disable opam sandboxing
        run: |
          echo "OPAMNO_SANDBOXING=1" >> $GITHUB_ENV
          opam config set sandboxing-mode none || \
          opam config set-global sandboxing false || \
          opam option set-sandboxing=false || true
      - name: Install dune
        run: |
          opam repo add default https://opam.ocaml.org || true
          for attempt in 1 2 3; do
            opam update -y && opam install -y . --deps-only --with-test && break
            echo "[rust-proxy-smoke] opam install failed (attempt $attempt), retrying in 15s..."
            sleep 15
          done

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build service and proxy
        run: |
          opam exec -- dune build latex-parse/src/main_service.exe
          cargo build --manifest-path rust/Cargo.toml -p elderd_rust_proxy --release

      - name: Start service
        run: |
          rm -f /tmp/l0_lex_svc.sock
          rm -f service.stdout service.stderr proxy.stdout proxy.stderr
          opam exec -- env L0_ALLOW_SCALAR=1 L0_POOL_CORES=0,1 L0_MINOR_HEAP_MB=4 L0_NO_MLOCK=1 \
            ./_build/default/latex-parse/src/main_service.exe \
            1>service.stdout 2>service.stderr &
          echo $! > service.pid

      - name: Wait for service readiness
        run: |
          set -euo pipefail
          echo "Waiting for UDS socket..."
          for attempt in $(seq 1 30); do
            if [ -S /tmp/l0_lex_svc.sock ]; then
              echo "Socket exists on attempt ${attempt}"
              break
            fi
            sleep 1
          done
          if [ ! -S /tmp/l0_lex_svc.sock ]; then
            echo "Socket never appeared" >&2
            cat service.stderr 2>/dev/null || true
            exit 1
          fi
          echo "Sending warmup request..."
          for attempt in $(seq 1 45); do
            if python3 -c "
          import socket, struct, sys
          try:
            s = socket.socket(socket.AF_UNIX, socket.SOCK_STREAM)
            s.settimeout(5.0)
            s.connect('/tmp/l0_lex_svc.sock')
            doc = b' hi'
            payload = struct.pack('>I', len(doc)) + doc
            hdr = struct.pack('>IqI', 1, 1, len(payload))
            s.sendall(hdr + payload)
            rhdr = b''
            while len(rhdr) < 16: rhdr += s.recv(16 - len(rhdr))
            rlen = struct.unpack('>IqI', rhdr)[2]
            body = b''
            while len(body) < rlen: body += s.recv(rlen - len(body))
            s.close()
            sys.exit(0)
          except Exception as e:
            print(f'warmup attempt failed: {e}', file=sys.stderr)
            sys.exit(1)
          "; then
              echo "Workers ready on attempt ${attempt}"
              break
            fi
            if [ "$attempt" -le 5 ] || [ $(($attempt % 10)) -eq 0 ]; then
              echo "=== service.stderr (attempt ${attempt}) ==="
              cat service.stderr 2>/dev/null || true
              echo "=== processes ==="
              pgrep -la main_service || echo "(no main_service)"
            fi
            sleep 2
          done
          # Allow worker rotation (triggered by warmup) to complete
          sleep 3
          echo "Sending stabilization request..."
          python3 -c "
          import socket, struct, sys
          try:
            s = socket.socket(socket.AF_UNIX, socket.SOCK_STREAM)
            s.settimeout(10.0)
            s.connect('/tmp/l0_lex_svc.sock')
            doc = b' ok'
            payload = struct.pack('>I', len(doc)) + doc
            hdr = struct.pack('>IqI', 1, 2, len(payload))
            s.sendall(hdr + payload)
            rhdr = b''
            while len(rhdr) < 16: rhdr += s.recv(16 - len(rhdr))
            rlen = struct.unpack('>IqI', rhdr)[2]
            body = b''
            while len(body) < rlen: body += s.recv(rlen - len(body))
            s.close()
            print('Stabilization request ok')
          except Exception as e:
            print(f'stabilization failed (non-fatal): {e}', file=sys.stderr)
          "

      - name: Start proxy
        run: |
          ./rust/target/release/elderd_rust_proxy \
            1>proxy.stdout 2>proxy.stderr &
          echo $! > proxy.pid

      - name: Wait for proxy readiness
        run: |
          set -euo pipefail
          for attempt in $(seq 1 30); do
            if python3 -c "
          import socket, sys
          try:
            socket.create_connection(('127.0.0.1', 9123), timeout=0.5).close()
          except OSError:
            sys.exit(1)
          "; then
              echo "proxy ready on attempt ${attempt}"
              exit 0
            fi
            sleep 1
          done
          echo "Proxy on 9123 did not become ready" >&2
          exit 1

      - name: Smoke 3 requests via proxy
        run: |
          set -euo pipefail
          echo "=== service.stderr ==="
          cat service.stderr 2>/dev/null || true
          echo "=== end ==="
          PYTHONUNBUFFERED=1 python3 scripts/proxy_smoke.py 2>&1 | tee proxy_smoke.log
          test "${PIPESTATUS[0]}" -eq 0

      - name: Stop processes
        if: always()
        run: |
          if [ -f proxy.pid ]; then kill $(cat proxy.pid) || true; fi
          if [ -f service.pid ]; then kill $(cat service.pid) || true; fi
          pkill -f elderd_rust_proxy || true
          pkill -f main_service || true
      - name: Upload service/proxy logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: proxy-service-logs
          path: |
            service.stdout
            service.stderr
            proxy.stdout
            proxy.stderr
            proxy_smoke.log
