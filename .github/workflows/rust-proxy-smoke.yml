name: Rust Proxy Smoke (short)

on:
  workflow_dispatch:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]


concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true


jobs:
  rust-proxy-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      OPAMNO_SANDBOXING: 1
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-ocaml
        with:
          ocaml-compiler: 4.14.1
          opam-depext: false
      - name: Disable opam sandboxing
        run: |
          echo "OPAMNO_SANDBOXING=1" >> $GITHUB_ENV
          opam config set sandboxing-mode none || \
          opam config set-global sandboxing false || \
          opam option set-sandboxing=false || true
      - name: Install dune
        run: |
          opam repo add default https://opam.ocaml.org || true
          opam update -y
          opam install -y . --deps-only --with-test

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Build service and proxy
        run: |
          opam exec -- dune build latex-parse/src/main_service.exe
          cargo build --manifest-path rust/Cargo.toml -p elderd_rust_proxy --release

      - name: Start service and proxy
        run: |
          rm -f /tmp/l0_lex_svc.sock
          rm -f service.stdout service.stderr proxy.stdout proxy.stderr
          L0_ALLOW_SCALAR=1 stdbuf -oL -eL ./_build/default/latex-parse/src/main_service.exe \
            1>service.stdout 2>service.stderr & echo $! > service.pid
          sleep 1
          stdbuf -oL -eL ./rust/target/release/elderd_rust_proxy \
            1>proxy.stdout 2>proxy.stderr & echo $! > proxy.pid
          sleep 1

      - name: Smoke 3 requests via proxy
        run: |
          python3 scripts/proxy_smoke.py

      - name: Stop processes
        if: always()
        run: |
          if [ -f proxy.pid ]; then kill $(cat proxy.pid) || true; fi
          if [ -f service.pid ]; then kill $(cat service.pid) || true; fi
          pkill -f elderd_rust_proxy || true
          pkill -f main_service || true
      - name: Upload service/proxy logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: proxy-service-logs
          path: |
            service.stdout
            service.stderr
            proxy.stdout
            proxy.stderr
