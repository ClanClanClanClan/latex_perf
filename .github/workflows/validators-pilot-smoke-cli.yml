name: Validators Pilot Smoke (CLI)

on:
  push:
  pull_request:


concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true


jobs:
  smoke-cli:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up OCaml and OPAM
        uses: ./.github/actions/setup-ocaml
        with:
        ocaml-compiler: 5.1.1
          opam-depext: false
      - name: Install dependencies
        run: |
          opam repo add default https://opam.ocaml.org || true
          opam update -y || true
          opam install -y . --deps-only --with-test

      - name: Build CLI
        run: |
          opam exec -- dune build latex-parse/src/validators_cli.exe

      - name: Run CLI pilot smoke
        env:
          L0_VALIDATORS: pilot
        run: |
          bash scripts/smoke_rules_pilot_cli.sh
