name: Validators Pilot Smoke

on:
  push:
  pull_request:

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up OCaml and OPAM
        uses: ./.github/actions/setup-ocaml
        with:
          ocaml-compiler: 5.1.1
          opam-depext: false
      - name: Install dependencies
        run: |
          opam repo add default https://opam.ocaml.org || true
          opam update -y || true
          opam install -y dune yojson ppx_deriving angstrom uutf

      - name: Build service and REST
        run: |
          opam exec -- dune build latex-parse/src/main_service.exe latex-parse/src/rest_api_server.exe

      - name: Run service and REST (pilot)
        run: |
          pkill -f main_service || true
          pkill -f rest_api_server || true
          rm -f /tmp/l0_lex_svc.sock
          opam exec -- ./_build/default/latex-parse/src/main_service.exe &
          sleep 0.5
          L0_VALIDATORS=pilot opam exec -- ./_build/default/latex-parse/src/rest_api_server.exe -p 8080 &
          sleep 0.5

      - name: Pilot smoke via /expand
        run: |
          bash scripts/smoke_rules_pilot.sh

      - name: Teardown
        if: always()
        run: |
          pkill -f rest_api_server || true
          pkill -f main_service || true
